<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roulette Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- This is an example component -->
<div>
    <nav class="bg-white border-b fixed z-30 w-full">

            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start">
                    <button id="toggleSidebarMobile" aria-expanded="true" aria-controls="sidebar"

                    </button>

                        <span class="self-center whitespace-nowrap">Roulette Game</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex overflow-hidden bg-white pt-16">
        <aside id="sidebar"
               class="fixed hidden z-20 h-full top-0 left-0 pt-16 flex lg:flex flex-shrink-0 flex-col w-64 transition-width duration-75"
               aria-label="Sidebar">
            <div class="relative flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white pt-0">
                <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                    <div class="flex-1 px-3 bg-white divide-y space-y-1">
                        <ul class="space-y-2 pb-2">
                            <li>
                                <form action="#" method="GET" class="lg:hidden">
                                    <label for="mobile-search" class="sr-only">Search</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"
                                                 xmlns="http://www.w3.org/2000/svg">
                                                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                                            </svg>
                                        </div>
                                        <input type="text" name="email" id="mobile-search"

                                    </div>

                            </li>
                            <li>
                                <a href="#"
                                   class="text-base text-gray-900 font-normal rounded-lg flex items-center p-2 hover:bg-gray-100 group">
                                    <svg class="w-6 h-6 text-gray-500 group-hover:text-gray-900 transition duration-75"
                                         fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>

                            </li>
                            <li>
                                <a onclick="signout()" href="#"

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <div class="bg-gray-900 opacity-50 hidden fixed inset-0 z-10" id="sidebarBackdrop"></div>
        <div id="main-content" class="h-full w-full relative overflow-y-auto lg:ml-64">
            <main class="mb-32">
                <div class="pt-6 px-4">
                    <div class="mt-4 w-full grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                        <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <span class="text-2xl sm:text-3xl leading-none font-bold text-gray-900"
                                          id="balance">0 Coins</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="apostar('orange')"
                        class="mt-12 group rounded-2xl h-12 w-48 bg-orange-500 font-bold text-lg text-white relative overflow-hidden">
                    Orange
                    <div class="absolute duration-300 inset-0 w-full h-full transition-all scale-0 group-hover:scale-100 group-hover:bg-white/30 rounded-2xl">
                    </div>
                </button>
                <button onclick="apostar('red')"
                        class="group rounded-2xl h-12 w-48 bg-red-500 font-bold text-lg text-white relative overflow-hidden">
                    Red
                    <div class="absolute duration-300 inset-0 w-full h-full transition-all scale-0 group-hover:scale-100 group-hover:bg-white/30 rounded-2xl">
                    </div>
                </button>
                <button onclick="apostar('yellow')"
                        class="group rounded-2xl h-12 w-48 bg-yellow-500 font-bold text-lg text-white relative overflow-hidden">
                    Yellow
                    <div class="absolute duration-300 inset-0 w-full h-full transition-all scale-0 group-hover:scale-100 group-hover:bg-white/30 rounded-2xl">
                    </div>
                </button>
                <button onclick="apostar('purple')"
                        class="group rounded-2xl h-12 w-48 bg-purple-500 font-bold text-lg text-white relative overflow-hidden">
                    Purple
                    <div class="absolute duration-300 inset-0 w-full h-full transition-all scale-0 group-hover:scale-100 group-hover:bg-white/30 rounded-2xl">
                    </div>
                </button>
                <div class="contenedor mt-12">
                    <div class="ruleta">
                        <div class="colores">
                            <div class="colorUno"></div>
                            <div class="colorDos"></div>
                            <div class="colorTres"></div>
                            <div class="colorCuatro"></div>
                        </div>
                    </div>
                </div>

                <style id="animacion"></style>
                <style>
                    :root{
  --bg-cont-b: #303030;
  --bg-cont-b2: #515151;
  --bg-cont-w: #f5f5f5;
  --bg-b: #4285f4;
  --bg-r: #ea4335;
  --bg-y: #fbbc05;
  --bg-g: #34a853;
  --segundos: 1.2s;
}


.contenedor{
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.ruleta{
  width: 42rem;
  height: 42rem;
  position: relative;
  cursor: pointer;
  background-color: white;
  border-radius: 360rem;
}

.ruleta:before{
  content: "";
  width: 0;
  height: 0;
  border-left: 2rem solid transparent;
  border-right: 2rem solid transparent;
  border-top: 6rem solid white;
  position: absolute;
  top: 0.2rem;
  left: 50%;
  transform: translate(-50%);
  z-index: 999;
}

.ruleta:after{
  content: "";
  width: 2rem;
  height: 2rem;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 36rem;
  background-color: #fff;
  z-index: 999;
}

.colores{
  width: 40rem;
  height: 40rem;
  display: flex;
  flex-wrap: wrap;
  border-radius: 36rem;

  overflow: hidden;
  position: relative;
}

.animacion{
  animation: animacion 4s ease-out forwards;
  pointer-events: none;
}

.colorUno, .colorDos, .colorTres, .colorCuatro{
  width: 20rem;
  height: 20rem;
  display: inline-block;
}

.colorUno{background-color: purple;}
.colorDos{background-color: orange;}
.colorTres{background-color: red;}
.colorCuatro{background-color: yellow;}





                </style>

            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/main.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script>
        const token = localStorage.getItem("auth")

        function signout() {
           localStorage.clear();
           navigate("/login")
        }

        async function updateBalance() {
        const token = localStorage.getItem("auth")
        const response = await axios.get(`${API}/balance`, {

        headers: {
         authorization: token
         }})

        $("#balance")[0].innerText = `${response.data} Coins`
        }

        async function apostar(color) {
        try {
        const token = localStorage.getItem("auth")
          const response =  await axios.post(`${API}/bet`, {
                color,
                coins: 1
            }, { headers: {
            authorization: token
        }})
        rodar(response.data, color)

        console.log(response.data)
        }catch {
            alert("Ops you don't have coins!")
        }
        }

        updateBalance()


        console.log(token)




    </script>
</div>
</body>
</html>
